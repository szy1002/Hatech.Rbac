<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>欢迎登陆</title>

    <!-- Bootstrap -->
    <link href="Content/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="Scripts/jquery-2.2.3.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/jquery-2.2.3.js"></script>
    <style>
       .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .panel-body{
            background-color: #ECFAFF;
        }
        
        .username {  
            /*控制文本框的边框是红色的实线*/  
            border: 1px solid red;  
            background-repeat: repeat-x;  
            background-position: bottom;  
        }  
    </style>
  </head>
  <body>
    <div class="container col-sm-4">
        <div class="panel panel-primary ">
            <div class="panel-heading ">
                <h2 class="panel-title">用户登录</h2>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-7">
                            <input type="text" id="inputUsername" class="username form-control" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-3 control-label">密&nbsp;&nbsp;&nbsp;码</label>
                        <div class="col-sm-7">
                            <input type="password" class="password form-control" id="inputPassword" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                             <div class="checkbox">
                                 <label>
                                     <input type="checkbox"> 记住密码
                                 </label>
                    
                                 <label>
                                     <input type="checkbox"> 本地登录
                                 </label>
                             </div>
                         </div>
                     </div>
                     <div class="form-group">
                         <div class="col-sm-offset-2 col-sm-10">
                             <button id="loginSubmit" type="button" class="btn btn-primary">登录</button>
                                
                         </div>
                     </div>
                     <div class="form-group">
                         <div id="state" class="col-sm-offset-2 col-sm-10">
                                
                         </div>
                     </div>
                </form>
            </div>
        </div>
    </div>
 
 
 
 <script>   
    // $(document).ready(function(){
    //     $("#loginSubmit").click(function(){
    //         htmlobj=$.ajax({url:"http://10.113.0.47:30000/api/account",async:false});
    //     $("#state").html(htmlobj.responseText);
        
    //     });
    // });
    
    $(document).ready(function() {  
        //这里面的内容就是页面装载完成后需要执行的代码  
        var userNameNode = $("#inputUsername");    
        //需要找到button按扭，注册事件  
        $("#loginSubmit").click(function() {  
            //1.获取文本框的内容  
            var userName = userNameNode.val();  
            //2.将这个内容发送给服务器端  
            if (userName == "") {  
                alert("用户名不能为空");  
            } else {  
                $.get("http://10.113.0.47:30000/api/account/login" + encodeURI(encodeURI(userName)),null,function(response){  
                    //3.接收服务器端返回的数据，填充到div中   
                    $("#state").html("登录成功");  
                });                   
            }  
        });  
        //需要找到文本框，注册事件  
        userNameNode.keyup(function(){  
            //获取当前文本框中的内容  
            var value = userNameNode.val();  
            if (value == "") {  
                //让边框变成红色，并且带背景图  
                userNameNode.addClass("username");  
            } else {  
                //去掉边框和背景图  
                userNameNode.removeClass("username");     
            }  
        });  
    });  
 </script> 
</body>
     
</html>
